language: julia
os:
  - linux
julia:
  - 1.1
  - nightly
matrix:
  allow_failures:
    - julia: nightly
codecov: true
notifications:
  email: true
addons:
  apt:
    packages:
      - gfortran

jobs:
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ --color=yes docs/make.jl
      after_success: skip
